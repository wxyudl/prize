<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>抽奖助手</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <section id="app">
    <header>
      <section id="deal"></section>
    </header>
    <section id="cards">
    </section>
    <div id="settings">
      <section >
        <p><label for="">奖品：</label>
          <select name="prizes" id="prizes">
            <option value="京东购物卡：200 元">京东购物卡：200 元</option>
            <option value="京东购物卡：100 元">京东购物卡：100 元</option>
            <option value="京东购物卡：50 元">京东购物卡：50 元</option>
          </select>
        </p>
        <p><label for="">数量：</label><input type="number" id="number" /></p>
        <p><button id="start">开始抽奖</button></p>
      </section>
    </div>
    <div id="result">
      <section style="width: 100%;">
        <h1>恭喜以下获奖者：</h1>
        <p id="prize">奖品：<span></span></p>
        <section id="result-persons"></section>
      </section>
      <p style="text-align: center;"><button id="restart">再抽一次</button></p>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
